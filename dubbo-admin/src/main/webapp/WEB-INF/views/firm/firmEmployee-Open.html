<script type="text/javascript">
var returnData = [];
layui.config({
    base: '/static/plugins/layui/base/',
    v: new Date().getTime()
}).use(['form','table','layuitable'], function(){
	var form = layui.form, 
	$ = layui.jquery,  table = layui.table,layuitable = layui.layuitable
	layer = layui.layer;
	var curTable = layuitable.render({
    	elem: '#listTable'
    	,id:'listTable'
    	,url:'/firm/firmEmployee/list/json'
    	,height:300
    	,cols: [[
             {type:'radio'}
     	    ,{field:'employeeCode', width:120, title: '员工编码',align:'center'}
    	    ,{field:'realName',  title: '中文名称',align:'center'}
    	    ,{field:'employeeStatusDictId',  title: '员工状态',align:'center'}
    	    ,{field:'employeeStatusDictName',  title: '员工状态',align:'center',templet:'#employeeStatusDictNameTpl'}
    	    ,{field:'postName',  title: '所属岗位', align:'center',templet:'#postNameTpl'}
    	    ,{field:'identityCode',  title: '身份证号码',align:'center', minWidth: 220}
    	    ,{field:'nativeplace',  title: '籍贯',align:'center'}
    	    ,{field:'mobileNumber',  title: '手机号', align:'center'}
    	    ,{field:'iccardCode',  title: 'IC卡号', align:'center'}
    	    ,{field:'dateEntry',  title: '入职日期', align:'center'}
    	    ,{field:'dateQuit',  title: '离职日期', align:'center'}
    	]]
  	});
	
	
	form.on('submit(search)', function (data) {
		curTable.reload(data.field);
        return false;
  	});
	// table.on('tool(inspectType_result)', product_tool_event_handler); // 为页面上的table上的tool绑定事件处理函数
	table.on('radio(tablefilter)', function(obj){
	  //console.log(obj.checked); //当前是否选中状态
	  //console.log(obj.data); //选中行的相关数据
	  //console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
	  returnData=[];
	  var checkStatus = table.checkStatus('listTable')
      ,selectData = checkStatus.data;
	   returnData.push(selectData);
	  
	});
	$('#reset').on('click',function(e){
   		$("input").val("");
   		$("select").val("");
   	})
 
});	
function selected() {
	return returnData;
}
</script>
