<!DOCTYPE html>
<html>
  
  <head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<#include "../common-header.html"/>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb"> 
        <a href="">系统权限</a> <a><cite>系统角色功能管理</cite></a>
      </span>
       <!--
       <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
       <i class="layui-icon" style="line-height:30px">ဂ</i></a>
       -->
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
        <select name="roleId">
          	 <option value="">请选择角色</option>
          	     <#if adminRoleList1??>
          	       <#list adminRoleList1 as item>
		            	<option value="${item.id?c}" >${item.roleName}</option>
		         	</#list>
		         </#if> 
          </select> 
          <select name="functionId">
          	 <option value="">请选择功能</option>
          	     <#if adminFunctionList1??>
          	       <#list adminFunctionList1 as item>
		            	<option value="${item.id?c}" >${item.functionName}</option>
		         	</#list>
		         </#if> 
          </select>
          <button type="reset" class="layui-btn layui-btn-sm" id="reset" style="background-color: #009688;color:#FFFFFF">重置</button>
          <button class="layui-btn layui-btn-sm"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <!-- <button class="layui-btn" onclick="delAll()"><i class="layui-icon"></i>删除</button> -->
        <button class="layui-col-md-offset10 layui-btn layui-btn-sm" onclick="layer_window_show('添加系统角色功能关联','/sys/adminRoleFunction/edit')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:30px"></span>
      </xblock>
       <div class="layui-col-md12">
  	 			<div class="layui-row grid-demo">
            		<div class="layui-col-md12" style="text-align: center;">
        					<table class="layui-hide" id="listTable" lay-filter="tablefilter"></table>
        			</div>
        		</div>
        </div>
     
     

    </div>
<script type="text/html" id="barDemo">	
	<a class="layui-btn layui-btn-xs  layui-btn-normal" lay-event="edit">编辑</a>
</script> 
   
 <script type="text/html" id="roleName">
	{{#  if(d.adminRole){}}
		{{ d.adminRole.roleName 

 	}}
	{{# } }}
</script>
<script type="text/html" id="functionName">
	{{#  if(d.adminFunction){}}
		{{ d.adminFunction.functionName 

 	}}
	{{# } }}
</script>
<script type="text/javascript">
layui.config({
    base: '/static/plugins/layui/base/',
    v: new Date().getTime()
}).use([ 'form','table','laydate','layuiconfig','layuiformajax','layuitable'], function(){
	var form = layui.form, 
	$ = layui.jquery, table = layui.table,  laydate = layui.laydate,
	layer = layui.layer,  layuitable = layui.layuitable,layuiconfig = layui.layuiconfig;
	var layuiformajax = layui.layuiformajax;
	
	var curTable = layuitable.render({
    	elem: '#listTable'
    	,id:'listTable'
    	,url:'/sys/adminRoleFunction/list/json'
    	,cols: [[
    	    {field:'id', width:120, title: 'ID',align:'center',fixed:'left'}
    	    ,{field:'roleId',  title: '角色ID',align:'center'}
    	    ,{field:'roleName',  title: '角色名称',align:'center', templet:"#roleName"}
    	    ,{field:'functionId',  title: '功能ID', align:'center'}
    	    ,{field:'functionName',  title: '功能名称',align:'center', templet:"#functionName"}
    	    ,{field:'createTime',  title: '创建时间', align:'center'}
      		,{field:'', width:'20%', title: '操作', align:'center', toolbar: '#barDemo', fixed: 'right'}
    	]]
	,done: function () {
        $("[data-field='roleId']").css('display','none');
        $("[data-field='functionId']").css('display','none');
    }
  	});
	
	form.on('submit(search)', function (data) {
		layuitable.reload(data.field);
        return false;
  	});
	
	//自定义验证规则
    form.verify({
    	roleId: [/^[0-9]*$/, '角色id必须由数字组成']
    	,functionId: [/^[0-9]*$/, '功能id必须由数字组成']
    });
 
	
	table.on('tool(tablefilter)', function(obj) {
		var data = obj.data;
		if (obj.event === 'edit') { 
			layer_window_show('编辑','/sys/adminRoleFunction/edit?id=' + data.id); 
		}
	});
	
});	
</script>
 
  </body>

</html>
