<!DOCTYPE html>
<html>
  
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<#include "../common-header.html"/>
  </head>
  
  <body>
    <div class="x-body">
      <form id="dataForm"  method="post" class="layui-form">
        <input type="hidden"  id="id"  name="id" value="<#if entity??&&entity.id??>${entity.id?c}<#else></#if>" />
          <input type="hidden"  id="version"  name="version" value="<#if entity??&&entity.version??>${entity.version?c}<#else></#if>" />
        <table class="layui-table ">
           <tr>
            <td width="15%" class="tableleft">角色</td>
               <td>
	                 <select name="roleId"> 
	                    <#if adminRoleList??>
	                    <#list adminRoleList as item>
			               <option value="${item.id?c}" <#if (entity.roleId??&&entity.roleId==item.id)>selected="selected"</#if>>${item.roleName}</option>
			           </#list>
			           </#if>
			        </select>
               </td>  
               <td width="15%" class="tableleft">功能</td>
                 <td>
	                <select name="functionId"> 
	                   <#if adminFunctionList??>
	                    <#list adminFunctionList as item>
			            <option value="${item.id?c}" <#if (entity.functionId??&&entity.functionId==item.id)>selected="selected"</#if>>${item.functionName}</option>
			         </#list>
			         </#if>
			        </select>
                </td>
           </tr>
           <tr>
            <td colspan="4"  style="text-align:center">
               <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>	
            </td>
           </tr>
       </table>  
      </form>
    </div>
    <script>
    layui.config({
        base: '/static/plugins/layui/base/',
        v: new Date().getTime()
    }).use([ 'form','laydate','layuiconfig','layuiformajax'], function(){
          $ = layui.jquery;
          var form = layui.form,layer = layui.layer;
          var layuiformajax = layui.layuiformajax;
        
          //自定义验证规则
          form.verify({
          });

          //监听提交
          form.on('submit(save)', function(data){
        	  console.log(data.field);
        	  var url = '/sys/adminRoleFunction/save';
        	  layuiformajax.postJson(url, data.field, function (result) {
      	    	   layer.alert("保存成功", {icon: 6},function () {
      	                // 获得frame索引
      	                var index = parent.layer.getFrameIndex(window.name);
      				  	parent.location.reload(); 
      	                parent.layer.close(index);
      	            });
      		  });
      		  
            return false;
          });
          
          
        });
    </script>
    <script></script>
  </body>

</html>
