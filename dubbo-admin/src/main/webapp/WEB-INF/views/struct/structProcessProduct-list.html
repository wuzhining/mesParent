  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb"> 
        <a href="">生产工艺</a> <a><cite>物品工艺路线</cite></a>
      </span>
       <!--
       <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
       <i class="layui-icon" style="line-height:30px">ဂ</i></a>
       -->
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <select name="factoryId">    
             <option value="">请选择工厂</option> 
               <#if factoryList??>
                   <#list factoryList as item>
		           <option value="${item.id?c}" >${item.factoryName}</option>
		        </#list>
		     </#if> 
          </select>
          <select name="processId">
             <option value="">请选择工艺路线</option> 
               <#if ProcessList??>
                   <#list ProcessList as item>
		           <option value="${item.id?c}" >${item.processName}</option>
		        </#list>
		     </#if> 
          </select>
          <button type="reset" class="layui-btn layui-btn-sm  " id="reset" style="background-color: #009688;color:#FFFFFF">重置</button>   
          <button class="layui-btn layui-btn-sm"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
       <xblock>
        <button class="layui-btn" onclick="delAll()"><i class="layui-icon"></i>删除</button>
        <button class="layui-col-md-offset10 layui-btn layui-btn-sm" onclick="layer_window_show('添加物品工艺路线','/struct/structProcessProduct/edit')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:30px"></span>
      </xblock>  
       <div class="layui-col-md12">
  	 			<div class="layui-row grid-demo">
            		<div class="layui-col-md12" style="text-align: center;">
        					<table class="layui-hide" id="listTable" lay-filter="tablefilter"></table>
        			</div>
        		</div>
        </div>

    </div>
<script type="text/html" id="barDemo">	
	<a class="layui-btn layui-btn-xs  layui-btn-normal" lay-event="edit">编辑</a>
</script>
<script type="text/javascript">
layui.config({
    base: '/static/plugins/layui/base/',
    v: new Date().getTime()
}).use([ 'form','table','laydate','layuiconfig','layuiformajax','layuitable'], function(){
	var form = layui.form, 
	$ = layui.jquery, table = layui.table,  laydate = layui.laydate,
	layer = layui.layer,  layuitable = layui.layuitable,layuiconfig = layui.layuiconfig;
	var layuiformajax = layui.layuiformajax;
	
	var curTable = layuitable.render({
    	elem: '#listTable'
    	,id:'listTable'
    	,url:'/struct/structProcessProduct/list/json'
    	,cols: [[
    	    {field:'id', width:120, title: 'ID',align:'center'}
    	    ,{field:'factoryName',  title: '工厂名称',align:'center',templet:'#factoryName'}
    	    ,{field:'processName',  title: '工艺路线名称',align:'center',templet:'#processName'}
    	    ,{field:'productName',  title: '物品名称',align:'center',templet:'#productName'}
    	    ,{field:'materialName',  title: '物料名称',align:'center',templet:'#materialName'}
    	    ,{field:'isDefault',  title: '是否默认', align:'center',templet:'#isDefault'}
    	    ,{field:'remark',  title: '备注', align:'center'}
    	    ,{field:'createTime',  title: '创建时间', align:'center'}
      		,{field:'', width:'20%', title: '操作', align:'center', toolbar: '#barDemo', fixed: 'right'}
    	]]
  	});
	
	form.on('submit(search)', function (data) {
		layuitable.reload(data.field);
        return false;
  	});
	
	table.on('tool(tablefilter)', function(obj) {
		var data = obj.data;
		if (obj.event === 'edit') {
			layer_window_show('编辑物品工艺路线','/struct/structProcessProduct/edit?id=' + data.id +'&&materialName='+data.productMaterial.materialName);
		}
	});
	$('#reset').on('click',function(e){
   		$("input").val("");
   		$("select").val("");
   	})
});	
</script>
 
  </body>

</html>
