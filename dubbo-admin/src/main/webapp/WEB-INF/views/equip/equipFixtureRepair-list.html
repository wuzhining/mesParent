<script type="text/javascript">
layui.config({
    base: '/static/plugins/layui/base/',
    v: new Date().getTime()
}).use([ 'form','table','laydate','layuiconfig','layuiformajax','layuitable'], function(){
	var form = layui.form, 
	$ = layui.jquery, table = layui.table,  laydate = layui.laydate,
	layer = layui.layer,  layuitable = layui.layuitable,layuiconfig = layui.layuiconfig;
	var layuiformajax = layui.layuiformajax;
	
	var curTable = layuitable.render({
    	elem: '#listTable'
    	,id:'listTable'
    	,url:'/equip/equipFixtureRepair/list/json?billTypeFixtureDictId=10424'
    	,cols: [[
    	     {field:'id', width:120, title: 'ID',align:'center'}
    	    ,{field:'billCode',  title: '单据编码',align:'center'}
    	    ,{field:'billTypeFixtureDictId',title: '单据类型id', align:'center'}
   	    	,{field:'billTypeFixtureDictName',title: '单据类型', align:'center',templet: '#billTypeFixtureDictName'}
    	    ,{field:'billStatusFixtureDictId',  title: '单据状态id', align:'center'}
    	    ,{field:'billStatusFixtureDictName',  title: '单据状态', align:'center',templet: '#billStatusFixtureDictName'}
    	    ,{field:'departmentId',  title: '部门id',align:'center'}
    	    ,{field:'departmentName',  title: '部门名称',align:'center',templet: '#departmentIpl'}
    	    ,{field:'workstationId',  title: '工位编码',align:'center',templet: '#workstationIpl'}
    	    ,{field:'workstationName',  title: '工位名称',align:'center',templet: '#workstationName'}
    	    ,{field:'remark',  title: '备注',align:'center'}
    	    ,{field:'createTime',  title: '创建时间', align:'center'}
      		,{field:'', width: '20%', title: '操作', align:'center', toolbar: '#barDemo', fixed: 'right'}
    	]],done:function(){
    		// 隐藏列
    		$(".layui-table-box").find("[data-field='id']").css("display","none");   
    		$(".layui-table-box").find("[data-field='billTypeFixtureDictId']").css("display","none");   
    		$(".layui-table-box").find("[data-field='billStatusFixtureDictId']").css("display","none");  
    		$(".layui-table-box").find("[data-field='departmentId']").css("display","none");
    	}
  	});
	
	form.on('submit(search)', function (data) {
		layuitable.reload(data.field);
        return false;
  	});
	$('#departmentSearch').on('click',function(e){
		openWinSelect('/firm/firmDepartment/firmDepartmentOpen',"departmentId","departmentName");
   		e.preventDefault();//默认from表单提交时不刷新
   	})
	
	table.on('tool(tablefilter)', function(obj) {
		var data = obj.data;
		var factoryName = data.structFactory.factoryName;
		if (obj.event === 'edit') { 
			layer_window_show('编辑工具维修','/equip/equipFixtureRepair/edit?id=' + data.id+"&&factoryName="+factoryName); 
		}else{
		//  var url='/product/productBomItem/list/#/id='+data.id;
			var url='/equip/equipFixtureRepairItem/list?productId='+data.productId+'&&id='+data.id;
			layer_window_show('维修单详情信息维护',url);
			//layer_window_show('产品BOM详情信息维护','/product/productBomItem/list?productId=' + data.productId);
		}
	});
	$('#reset').on('click',function(e){
   		$("input").val("");
   		$("select").val("");
   	})
});	
</script>
