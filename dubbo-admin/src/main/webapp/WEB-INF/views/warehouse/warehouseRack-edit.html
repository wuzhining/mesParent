<!DOCTYPE html>
<html>
  
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<#include "../common-header.html"/>
  </head>
  
  <body>
    <div class="x-body">
      <form id="dataForm"  method="post" class="layui-form">
        <input type="hidden"  id="id"  name="id" value="<#if entity??&&entity.id??>${entity.id?c}<#else></#if>" />
        <input type="hidden"  id="version"  name="version" value="<#if entity??&&entity.version??>${entity.version?c}<#else></#if>" />
        <table class="layui-table ">
            <tr>
              <td width="10%" class="tableleft">工厂名称</td>
               <td> 
	               <input type="hidden"  id="factoryId" name="factoryId" disabled="disabled" class="layui-input input-choiceBox-intd" value="<#if entity??&&entity.factoryId??>${entity.factoryId?c}<#else></#if>">
	              	<input type="text" id="factoryName" name="factoryName" disabled="disabled" class="layui-input input-choiceBox-intd">
	          		<button class="layui-btn  layui-btn-primary btn-choiceBox-intd" id="factorySearch">
	          			<i class="layui-icon layui-icon-more"></i>
	          		</button>
			   </td>
               <td width="10%" class="tableleft">所属仓库</td>
               <td> 
	               <input type="hidden"  id="warehouseId" name="warehouseId" disabled="disabled" class="layui-input input-choiceBox-intd" value="<#if entity??&&entity.warehouseId??>${entity.warehouseId?c}<#else></#if>">
	              	<input type="text" id="warehouseName" name="warehouseName" disabled="disabled" class="layui-input input-choiceBox-intd">
	          		<button class="layui-btn  layui-btn-primary btn-choiceBox-intd" id="warehouseSearch">
	          			<i class="layui-icon layui-icon-more"></i>
	          		</button>
			   </td>
           </tr>
           <tr>
               <td width="15%" class="tableleft">物品分类</td>
               <td> 
                <!--  <select name="productClassesId"> 
                    <#if classesList??>
                     <#list classesList as item>
			            <option value="${item.id?c}" <#if (entity.productClassesId??&&entity.productClassesId==item.id)>selected="selected"</#if>>${item.classesName}</option>
			         </#list>
			         </#if>
			     </select> -->
			     <input type="hidden"  id="productClassesId" name="productClassesId" disabled="disabled" class="layui-input input-choiceBox-intd" value="<#if entity??&&entity.productClassesId??>${entity.productClassesId?c}<#else></#if>">
	              	<input type="text" id="classesName" name="classesName" disabled="disabled" class="layui-input input-choiceBox-intd" value="${(productClasses.classesName)!''}">
	          		<button class="layui-btn  layui-btn-primary btn-choiceBox-intd" id="classesSearch">
	          			<i class="layui-icon layui-icon-more"></i>
	          		</button>
               </td>
               
               <td width="15%" class="tableleft">物品类别</td>
               <td> 
                 <select name="productTypeDictId"> 
                    <#if proTypeList??>
                     <#list proTypeList as item>
			            <option value="${item.id?c}" <#if (entity.productTypeDictId??&&entity.productTypeDictId==item.id)>selected="selected"</#if>>${item.dictName}</option>
			         </#list>
			         </#if>
			     </select>
               </td>
           </tr>
            
           <tr>
               <td width="10%" class="tableleft">货架编码</td>
               <td>
                  <input type="text" name="rackCode"  class="layui-input" maxlength="100" value="${(entity.rackCode)!''}"/>
               </td>
               <td width="10%" class="tableleft">货架名称</td>
               <td>
                 <input type="text" name="rackName"   class="layui-input" maxlength="20" value="${(entity.rackName)!''}"/>
               </td>
           </tr>
           
           
           
           <tr>
               <td width="10%" class="tableleft">列数</td>
               <td>
                  <input type="text" name="numberColumn"  class="layui-input" maxlength="100" value="<#if entity??&&entity.numberColumn??>${entity.numberColumn?c}<#else></#if>"/>
               </td>
               <td width="10%" class="tableleft">层数</td>
               <td>
                 <input type="text" name="numberLine"   class="layui-input" maxlength="20" value="<#if entity??&&entity.numberLine??>${entity.numberLine?c}<#else></#if>"/>
               </td>
           </tr>
           
           
          <tr>
              <td width="15%" class="tableleft">库位类型</td>
               <td>
               <select id="locationTypeDictId" name="locationTypeDictId">> 
                    <#if warehouseDicList??>
                     <#list warehouseDicList as item>
			            <option value="${item.id?c}" <#if (entity.locationTypeDictId??&&entity.locationTypeDictId==item.id)>selected="selected"</#if>>${item.dictName}</option>
			         </#list>
			         </#if>
			   </select>
			   </td>
			 <td width="15%" class="tableleft">仓库区域名称</td>
               <td> 
	               <input type="hidden"  id="areaId" name="areaId" disabled="disabled" class="layui-input input-choiceBox-intd" value="<#if entity??&&entity.areaId??>${entity.areaId?c}<#else></#if>">
	              	<input type="text" id="areaName" name="areaName" disabled="disabled" class="layui-input input-choiceBox-intd" value="${(warehouseArea.areaName)!''}">
	          		<button class="layui-btn  layui-btn-primary btn-choiceBox-intd" id="areaSearch">
	          			<i class="layui-icon layui-icon-more"></i>
	          		</button>
			   </td>
            </tr>
            <tr>
               <td width="10%" class="tableleft">体积限制</td>
               <td>
                 <input type="text" name="limitVolume"   class="layui-input" maxlength="20" value="<#if entity??&&entity.limitVolume??>${entity.limitVolume?c}<#else></#if>"/>
               </td>
               <td width="10%" class="tableleft">重量限制</td>
               <td>
                  <input type="text" name="limitWeight"  class="layui-input" maxlength="100" value="<#if entity??&&entity.limitWeight??>${entity.limitWeight?c}<#else></#if>"/>
               </td> 
            </tr>           
               
               
            <tr>             
               <td width="10%" class="tableleft">数量限制</td>
               <td>
                 <input type="text" name="limitQuantity"   class="layui-input" maxlength="20" value="<#if entity??&&entity.limitQuantity??>${entity.limitQuantity?c}<#else></#if>"/>
               </td>
               <td width="10%" class="tableleft">箱数限制</td>
               <td>
                 <input type="text" name="limitQuantityBox"   class="layui-input" maxlength="20" value="<#if entity??&&entity.limitQuantityBox??>${entity.limitQuantityBox?c}<#else></#if>"/>
               </td>  
            </tr>  
               
               
               
           <tr>   
               <td width="10%" class="tableleft">托盘限制</td>
               <td>
                  <input type="text" name="limitQuantityPallet"  class="layui-input" maxlength="100" value="<#if entity??&&entity.limitQuantityPallet??>${entity.limitQuantityPallet?c}<#else></#if>"/>
               </td>

               <td width="10%" class="tableleft">尺寸-长</td>
               <td>
                 <input type="text" name="sizeLength"   class="layui-input" maxlength="20" value="<#if entity??&&entity.sizeLength??>${entity.sizeLength?c}<#else></#if>"/>
               </td>
           </tr>     
               
               
            <tr>    
               <td width="10%" class="tableleft">尺寸-高</td>
               <td>
                  <input type="text" name="sizeHeight"  class="layui-input" maxlength="100" value="<#if entity??&&entity.sizeHeight??>${entity.lsizeHeight?c}<#else></#if>"/>
               </td>
               <td width="10%" class="tableleft">尺寸-宽</td>
               <td>
                 <input type="text" name="sizeWidth"   class="layui-input" maxlength="20" value="<#if entity??&&entity.sizeWidth??>${entity.sizeWidth?c}<#else></#if>"/>
               </td>
            </tr>  
    
           <tr>   
               <td width="15%" class="tableleft">是否允许混放物品</td>
               <td>
                <select name="isMixProduct">
				   <#if mapYesOrNo??>
					  <#list mapYesOrNo?keys as testKey>
						<option value="${testKey}" <#if (entity??&&entity.isMixProduct??&&entity.isMixProduct==testKey)>selected</#if> >${mapYesOrNo[testKey]}</option>
					  </#list>
				   </#if> 
			    </select>
               </td>
              <td width="15%" class="tableleft">是否允许混放批次</td>
               <td>
                <select name="isMixBatch">
				   <#if mapYesOrNo??>
					  <#list mapYesOrNo?keys as testKey>
						<option value="${testKey}" <#if (entity??&&entity.isMixBatch??&&entity.isMixBatch==testKey)>selected</#if> >${mapYesOrNo[testKey]}</option>
					  </#list>
				   </#if> 
			    </select>
               </td>     
           </tr> 
          
           <tr>
               <td width="15%" class="tableleft">是否有效</td>
               <td>
                <select name="isValid">
				   <#if mapYesOrNo??>
					  <#list mapYesOrNo?keys as testKey>
						<option value="${testKey}" <#if (entity??&&entity.isValid??&&entity.isValid==testKey)>selected</#if> >${mapYesOrNo[testKey]}</option>
					  </#list>
				   </#if> 
			    </select>
               </td>
               
               <td width="10%" class="tableleft">备注</td>
               <td>
                 <input type="text" name="remark"  class="layui-input" maxlength="20" value="${(entity.remark)!''}"/>
               </td>
           </tr>
           <tr>
            <td colspan="4"  style="text-align:center">
               <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>	
            </td>
           </tr>
       </table>  
      </form>
    </div>
    <script>
    layui.config({
        base: '/static/plugins/layui/base/',
        v: new Date().getTime()
    }).use([ 'form','laydate','layuiconfig','layuiformajax'], function(){
          $ = layui.jquery;
          var form = layui.form,layer = layui.layer;
          var layuiformajax = layui.layuiformajax,layuitable = layui.layuitable;
          var ids = $("#id").val();
          var url = $(window.parent.document).find("iframe").attr("src");
      	  var result=url.indexOf("?");
      	  var factoryName= getParam("factoryName");
      	  var warehouseName=getParam("warehouseName");
      	  if(result>0){
      			$("#factoryName").val(factoryName); 
      			$("#warehouseName").val(warehouseName); 
      	  }
      	
      	$('#factorySearch').on('click',function(e){
       		openWinSelect('/struct/structFactory/structFactoryOpen',"factoryId","factoryName");
       		e.preventDefault();//默认from表单提交时不刷新
       	})
       	$('#warehouseSearch').on('click',function(e){
	   		openWinSelect('/struct/structWarehouse/structWarehouseOpen',"warehouseId","warehouseName");
	   		e.preventDefault();//默认from表单提交时不刷新
	   	}) 
	   		$('#areaSearch').on('click',function(e){
	   		openWinSelect('/warehouse/warehouseArea/warehouseAreaOpen',"areaId","areaName");
	   		e.preventDefault();//默认from表单提交时不刷新
	   	}) 
	   		$('#classesSearch').on('click',function(e){
	   		openWinSelect('/product/productClasses/productClassesOpen',"productClassesId","classesName");
	   		e.preventDefault();//默认from表单提交时不刷新
	   	}) 
          
          //选择工厂查楼层级联监听
          form.on('select(factorySelect)', function(data){
        	  var factoryId=0;
        	  if(data.value != ''){
        		  factoryId=data.value;
        	  }
        	  $("#warehouseId option[value!='']").remove();
        	  linkCommonMethod('factoryId',factoryId,'warehouseId','warehouseName','','/struct/structWarehouse/linkWarehouseByFactory');
        	  $("#warehouseId").get(0).selectedIndex=0;
          });
          
          //监听提交
          form.on('submit(save)', function(data){
        	  console.log(data.field);
        	  var url = '/warehouse/warehouseRack/save';
        	  layuiformajax.postJson(url, data.field, function (result) {
      	    	   layer.alert("保存成功", {icon: 6},function () {
      	                // 获得frame索引
      	                var index = parent.layer.getFrameIndex(window.name);
      				  	parent.location.reload(); 
      	                parent.layer.close(index);
      	            });
      		  });
      		  
            return false;
          });
          
          
        });
    </script>
    <script>
    $(function () {
    	var factoryId=0;
	  	  if($("#factoryId").val() != ''){
	  		  factoryId=$("#factoryId").val();
	  	  }
	  	//初始化
	  	linkCommonMethod('factoryId',factoryId,'warehouseId','warehouseName',$("#initwarehouseCode").val(),'/struct/structWarehouse/linkWarehouseByFactory');
    	
    });
    </script>
  </body>

</html>
