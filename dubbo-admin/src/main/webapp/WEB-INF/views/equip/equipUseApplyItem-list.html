<!DOCTYPE html>
<html>
  
  <head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<#include "../common-header.html"/>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb"> 
        <a href="">工具</a> <a><cite>工具领用单据明细</cite></a>
      </span>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane">
          <select name="fixtureId">    
                <option value="">请选择工具</option> 
                 <#if EquipFixtureList1??>
                     <#list EquipFixtureList1 as item>
			            <option value="${item.id?c}" >${item.fixtureLabel}</option>
			         </#list>
			         </#if> 
          </select>
           <button type="reset" class="layui-btn layui-btn-sm  " id="reset" style="background-color: #009688;color:#FFFFFF">重置</button> 
          <button class="layui-btn layui-btn-sm"  lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
       <!--   <button class="layui-btn" onclick="delAll()"><i class="layui-icon"></i>删除</button>  -->
        <button class="layui-col-md-offset10 layui-btn layui-btn-sm" id="add" ><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:30px"></span>
      </xblock>
       <div class="layui-col-md12">
  	 			<div class="layui-row grid-demo">
            		<div class="layui-col-md12" style="text-align: center;">
        					<table class="layui-table" id="listTable" lay-filter="tablefilter"></table>
        			</div>
        		</div>
        </div>
    </div>
<script type="text/html" id="barDemo">	
	<a class="layui-btn layui-btn-xs  layui-btn-normal" lay-event="edit">编辑</a>
 	<a class="layui-btn layui-btn-xs  layui-btn-normal" lay-event="del">删除</a>
</script> 
<script type="text/html" id="fixtureName">
	{{#  if(d.equipFixture){}}
		{{ d.equipFixture.fixtureLabel 

 	}}
	{{# } }}
</script>
<script type="text/javascript">

layui.config({
    base: '/static/plugins/layui/base/',
    v: new Date().getTime()
}).use([ 'form','table','laydate','layuiconfig','layuiformajax','layuitable'], function(){
	var form = layui.form, 
	$ = layui.jquery, table = layui.table,  laydate = layui.laydate,
	layer = layui.layer,  layuitable = layui.layuitable,layuiconfig = layui.layuiconfig;

	var layuiformajax = layui.layuiformajax;
	var url = $(window.parent.document).find("iframe").attr("src");
	var arr = url.split('=');
	//var productId = arr[1].split("&&")[0];
	var id = arr[2];
	var curTable = layuitable.render({
    	elem: '#listTable'
    	,id:'listTable'
    	,url:'/equip/equipUseApplyItem/list/json?billFixtureId='+id
		    	,cols: [[
					{field:'id', width:120, title: 'ID',align:'center'}    
		    	    ,{field:'billFixtureId',  title: '工具单据',align:'center',templet:'#billFixtureId'}
		    	    ,{field:'equipFixtureId',title: '工具标签', align:'center'} 
		    	    ,{field:'quantity',  title: '单据数量', align:'center'}
		    	    ,{field:'numberUsed',  title: '使用次数',align:'center'}
		    	    ,{field:'remark',  title: '描述',align:'center'}
		    	    ,{field:'createTime',  title: '创建时间', align:'center'}
		      		,{field:'', minWidth: 220, title: '操作', align:'center', toolbar: '#barDemo', fixed: 'right'}
		    	  ]],done:function(){
			      		// 隐藏列
			      		$(".layui-table-box").find("[data-field='id']").css("display","none");   
			      	}
		  	});
			
			form.on('submit(search)', function (data) {
				layuitable.reload(data.field);
		        return false;
		  	});
	
			table.on('tool(tablefilter)', function(obj) {
				var data = obj.data;
				
				if (obj.event === 'edit') { 
					layer_window_show('编辑工具领用单据明细','/equip/equipUseApplyItem/edit?id=' + data.id); 
				}else if(obj.event=== 'del'){
					//layer_window_show('删除产品BOM明细','/equip/equipUseApplyItem/del?id=' + data.id); 
					var url = '/equip/equipUseApplyItem/del';
					var datas={"id":data.id};
			       	  layuiformajax.postJson(url, datas, function (result) {
			       		  layer.msg('删除成功!', {icon: 1, time: 1000},function () {
			     	                // 获得frame索引
			     	                var index = parent.layer.getFrameIndex(window.name);
			     				  	location.reload(); 
			     	                layer.close(index);
			     	            });
			     		  });
				}
			});
			
			$("#add").click(function(){
				layer_window_show('添加工具领用单据明细','/equip/equipUseApplyItem/edit?flag=true&&billFixtureId='+id); 
			});
			$('#reset').on('click',function(e){
		   		$("input").val("");
		   		$("select").val("");
		   	})
		});	
</script>
 
  </body>

</html>
